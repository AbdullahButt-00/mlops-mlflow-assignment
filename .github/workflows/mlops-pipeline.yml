name: MLOps Pipeline CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with pylint
      run: |
        pylint src/ --exit-zero --disable=C0111,C0103,W0212
      continue-on-error: true
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short 2>/dev/null || echo "No tests found, skipping..."
      continue-on-error: true
    
    - name: Create DVC directories
      run: |
        mkdir -p dvc_remote
        mkdir -p data/raw data/processed
        mkdir -p models outputs
    
    - name: Initialize DVC (skip if already initialized)
      run: |
        if [ ! -d ".dvc" ]; then
          dvc init --no-scm
          dvc remote add -d local dvc_remote
        else
          echo "DVC already initialized"
        fi
      continue-on-error: true
    
    - name: Run MLflow Pipeline
      run: |
        python pipeline.py
    
    - name: Display Pipeline Output
      if: always()
      run: |
        echo "=== Data Files ===" 
        ls -lah data/ 2>/dev/null || echo "data/ directory not found"
        echo ""
        echo "=== Model Files ===" 
        ls -lah models/ 2>/dev/null || echo "models/ directory not found"
        echo ""
        echo "=== Output Plots ===" 
        ls -lah outputs/ 2>/dev/null || echo "outputs/ directory not found"
    
    - name: Upload MLflow artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-outputs
        path: |
          outputs/
          models/
          data/processed/
        if-no-files-found: warn
    
    - name: Upload MLflow tracking directory
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-runs
        path: mlruns/
        if-no-files-found: warn
    
    - name: Display Pipeline Summary
      if: success()
      run: |
        echo "âœ“ Pipeline completed successfully"
        echo "Check artifacts for model outputs and metrics"
